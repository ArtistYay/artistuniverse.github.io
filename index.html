<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athina Thomas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #6a0dad;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }
        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            font-size: 1rem;
        }
        .visitor-count {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            font-weight: 500;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
        }
        h1 {
            margin: 10px 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .title-container {
            font-size: 1.5rem;
            font-weight: 400;
        }
        .title-container span {
            color: black;
        }
        .dynamic-title {
            color: white;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="visitor-count">Visitors: <span id="visitor-count">0</span></div>
    <div class="navbar">
        <a href="https://your-hashnode-blog.com" target="_blank">Blog</a>
        <a href="https://your-mkdocs-site.com" target="_blank">Notes</a>
    </div>
    <div class="content">
        <img src="profile.jpg" alt="Athina Thomas" class="profile-img">
        <h1>Athina Thomas</h1>
        <p class="title-container"><span>I am </span><span class="dynamic-title"></span></p>
    </div>

    <script>
        const titles = ["a Cloud Security Engineer", "an Artist", "a Threat Researcher", "an Explorer"];
        let index = 0;
        const titleElement = document.querySelector(".dynamic-title");
        function typeTitle() {
            let title = titles[index];
            let i = 0;
            titleElement.textContent = "";
            function typeCharacter() {
                if (i < title.length) {
                    titleElement.textContent += title[i];
                    i++;
                    setTimeout(typeCharacter, 100);
                } else {
                    setTimeout(changeTitle, 2000);
                }
            }
            typeCharacter();
        }
        function changeTitle() {
            index = (index + 1) % titles.length;
            titleElement.textContent = "";
            typeTitle();
        }
        typeTitle();

        // Visitor count logic
        function updateVisitorCount() {
            let count = localStorage.getItem("visitorCount") || 0;
            count++;
            localStorage.setItem("visitorCount", count);
            document.getElementById("visitor-count").textContent = count;
        }
        updateVisitorCount();
    </script>
</body>
</html>
